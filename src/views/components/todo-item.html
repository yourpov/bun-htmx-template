<div class="todo-item {{completed}}" id="todo-{{id}}">
  <div class="todo-content">
    <input 
      type="checkbox" 
      {{checked}}
      hx-put="/todos/{{id}}/toggle" 
      hx-target="#todo-{{id}}"
      hx-swap="outerHTML"
      class="todo-checkbox"
    >
    <div class="todo-text">
      <h3>{{title}}</h3>
      {{description_html}}
    </div>
  </div>
  <div class="todo-actions">
    <button 
      hx-get="/todos/{{id}}/edit" 
      hx-target="#todo-{{id}}"
      hx-swap="outerHTML"
      class="btn btn-sm btn-secondary"
      title="Edit"
    >
      âœï¸
    </button>
    <button 
      hx-delete="/todos/{{id}}" 
      hx-target="#todo-{{id}}"
      hx-swap="outerHTML swap:1s"
      hx-confirm="Are you sure you want to delete this todo?"
      class="btn btn-sm btn-danger"
      title="Delete"
    >
      ğŸ—‘ï¸
    </button>
  </div>
</div>
