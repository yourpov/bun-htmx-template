<div class="todo-item-edit" id="todo-{{id}}">
  <form 
    hx-put="/todos/{{id}}" 
    hx-target="#todo-{{id}}"
    hx-swap="outerHTML"
    class="todo-edit-form"
  >
    <div class="form-group">
      <input 
        type="text" 
        name="title" 
        value="{{title}}"
        required
        class="input"
      >
    </div>
    <div class="form-group">
      <textarea 
        name="description" 
        rows="3"
        class="input"
      >{{description}}</textarea>
    </div>
    <div class="todo-edit-actions">
      <button type="submit" class="btn btn-sm btn-primary">
        Save
      </button>
      <button 
        type="button"
        hx-get="/todos/{{id}}/cancel" 
        hx-target="#todo-{{id}}"
        hx-swap="outerHTML"
        class="btn btn-sm btn-secondary"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
