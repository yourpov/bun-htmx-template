<div class="max-w-3xl mx-auto py-20 px-4 text-center">
  <h1 class="text-6xl font-bold mb-6">Bun + HTMX</h1>
  <p class="text-xl text-gray-600 mb-12">minimal server template</p>
  
  <div class="bg-white p-8 rounded-lg shadow-sm border inline-block text-left mb-12">
    <h2 class="text-lg font-bold mb-3">what's included:</h2>
    <ul class="space-y-2 text-gray-700">
      <li>• bun runtime</li>
      <li>• htmx integration</li>
      <li>• simple router</li>
      <li>• security headers</li>
      <li>• typescript</li>
      <li>• websocket support</li>
    </ul>
  </div>

  <div class="bg-gray-50 p-8 rounded-lg text-left max-w-xl mx-auto space-y-4">
    <div>
      <h3 class="font-bold mb-3">htmx demo:</h3>
      <button 
        hx-get="/api/time" 
        hx-target="#demo"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium transition"
      >
        Get Server Time
      </button>
      <div id="demo" class="mt-4 text-gray-700"></div>
    </div>

    <div class="pt-4 border-t">
      <h3 class="font-bold mb-3">websocket demo:</h3>
      <a 
        href="/ws-demo"
        class="inline-block bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-medium transition"
      >
        Try WebSocket
      </a>
    </div>
  </div>
</div>
